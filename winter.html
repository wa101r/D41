<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D 41 Studio - Winter Wonderland ❄️</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Merienda:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a1628;
        }

        /* Background */
        .background {
            position: fixed;
            inset: 0;
            background: url('bg-winter1.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.9) saturate(1.3) contrast(1.1);
            z-index: 0;
        }

        /* Aurora Effect */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg,
                    rgba(0, 255, 200, 0.15) 0%,
                    rgba(100, 200, 255, 0.1) 30%,
                    rgba(150, 100, 255, 0.05) 60%,
                    transparent 100%);
            animation: aurora-wave 8s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes aurora-wave {

            0%,
            100% {
                opacity: 0.5;
                transform: translateX(-5%);
            }

            50% {
                opacity: 1;
                transform: translateX(5%);
            }
        }

        /* Stars */
        .stars {
            position: fixed;
            inset: 0;
            z-index: 3;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* Snowflakes - Heavy Snow with Glow */
        .snow-container {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            /* Added strong glow */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9), 0 0 12px rgba(200, 230, 255, 0.8);
            animation: snowfall linear infinite;
            font-size: 1rem;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.6;
            }
        }

        /* Ice Sparkles */
        .sparkles {
            position: fixed;
            inset: 0;
            z-index: 8;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle-flash 3s ease-in-out infinite;
        }

        @keyframes sparkle-flash {

            0%,
            100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Ice Lights */
        .ice-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 30;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .icicle {
            width: 8px;
            background: linear-gradient(180deg, rgba(200, 230, 255, 0.9) 0%, rgba(150, 200, 255, 0.3) 100%);
            border-radius: 0 0 50% 50%;
            animation: icicle-glow 2s ease-in-out infinite;
        }

        @keyframes icicle-glow {

            0%,
            100% {
                box-shadow: 0 0 5px rgba(100, 200, 255, 0.5);
                opacity: 0.7;
            }

            50% {
                box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
                opacity: 1;
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 20;
            text-align: center;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: float 5s ease-in-out infinite;
        }

        .logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(150, 220, 255, 0.6));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .greeting h1 {
            font-family: 'Merienda', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(150, 200, 255, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
        }

        .greeting h2 {
            font-size: 1.5rem;
            color: rgba(200, 230, 255, 0.95);
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }

            .greeting h1 {
                font-size: 2.5rem;
            }

            .greeting h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="aurora"></div>
    <div class="stars" id="stars"></div>
    <div class="sparkles" id="sparkles"></div>
    <div class="snow-container" id="snow"></div>
    <div class="ice-lights" id="iceLights"></div>

    <div class="content">
        <div class="logo-container">
            <img src="logo.png" alt="D 41 Studio" class="logo">
        </div>
        <div class="greeting">
            <h1>Merry Christmas</h1>
            <h2>& Happy New Year</h2>
        </div>
    </div>

    <script>
        // Generate Stars
        const stars = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.width = star.style.height = (1 + Math.random() * 3) + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
            stars.appendChild(star);
        }

        // Generate Snowflakes
        const snow = document.getElementById('snow');
        const flakes = ['❄', '❅', '❆', '✻', '✼', '•'];
        for (let i = 0; i < 80; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
            flake.style.left = Math.random() * 100 + '%';
            flake.style.fontSize = (0.5 + Math.random() * 1.5) + 'rem';
            flake.style.animationDuration = (5 + Math.random() * 8) + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            flake.style.opacity = 0.5 + Math.random() * 0.5;
            snow.appendChild(flake);
        }

        // Generate Sparkles
        const sparkles = document.getElementById('sparkles');
        for (let i = 0; i < 25; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 4 + 's';
            sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
            sparkles.appendChild(sparkle);
        }

        // Generate Icicles
        const lights = document.getElementById('iceLights');
        const icicleCount = Math.ceil(window.innerWidth / 30);
        for (let i = 0; i < icicleCount; i++) {
            const icicle = document.createElement('div');
            icicle.className = 'icicle';
            icicle.style.height = (20 + Math.random() * 30) + 'px';
            icicle.style.animationDelay = Math.random() * 2 + 's';
            lights.appendChild(icicle);
        }
    </script>
</body>

</html>
